<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer>

let ws = new WebSocket("ws://localhost:5050")
ws.addEventListener("message", (ev) => {
    console.log("yes");
    ev.data.text().then(val => {
        document.querySelector("p").innerHTML = JSON.parse(val)
    })
})  

function sendMessage() {
    ws.send(JSON.stringify({
        player: true,
        logId: 20,
        board: [
                    [
                        'wp', 'wp', 'wk',
                        'wp', 'bp', 'bp',
                        'bq', 'bq'
                    ],
                    [
                        'bq',    'wk',
                        'bp',    'bq',
                        'wp',    'bq',
                        'empty', 'wp'
                    ],
                    [
                        'bp', 'bq', 'wk',
                        'bp', 'bq', 'bp',
                        'wk', 'bq'
                    ],
                    [
                        'wp',    'empty',
                        'bq',    'bp',
                        'wk',    'bq',
                        'empty', 'wp'
                    ],
                    [
                        'empty', 'bq',
                        'wk',    'wk',
                        'bq',    'bq',
                        'wk',    'wp'
                    ],
                    [
                        'empty', 'empty',
                        'wp',    'empty',
                        'wp',    'bq',
                        'empty', 'wk'
                    ],
                    [
                        'bq', 'bq',
                        'bq', 'wp',
                        'wp', 'empty',
                        'bp', 'wp'
                    ],
                    [
                        'empty', 'bq',
                        'wp',    'wp',
                        'bp',    'bp',
                        'bq',    'empty'
                    ]
                ]
    }))
}

    </script>
</head>
<body>
    <p>null</p>
    <button onclick="sendMessage()">Send Message</button>
</body>
</html>
